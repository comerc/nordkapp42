type Query {
  rooms: [Room!]! 
}

type Subscription {
  rooms: [Room!]! 
}

type Member {
  createdAt: timestamptz!
  id: Int!
  name: String!
  updatedAt: timestamptz!
}

type Message {
  createdAt: timestamptz!
  id: Int!
  isRead: Boolean!
  memberId: Int!
  roomId: Int!
  text: String!
  updatedAt: timestamptz!
  member: Member! # @goField(forceResolver: true)
}

type Room {
  id: Int!
  createdAt: timestamptz!
  updatedAt: timestamptz!
  name: String! @goField(forceResolver: true)
  kind: RoomKindEnum!
  messages: [Message!]! @goField(forceResolver: true)
}

scalar timestamptz

enum RoomKindEnum {
  CHAT
  PRIVATE_CHANNEL
  PRIVATE_GROUP
  PUBLIC_CHANNEL
  PUBLIC_GROUP
}

directive @goField(
    forceResolver: Boolean
    name: String
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION
